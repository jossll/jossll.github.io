  <body id="corpo">

    <div id="card">
      <model-viewer
        id="model-viewer"
        src="../../assets/Speaker-JBL.glb"
        poster="../../assets/Speaker-JBL.webp"
        alt="NEOTIX CYCLE DEMO"
        shadow-intensity="1,28"
        camera-controls
        exposure="0,84"
        loading="lazy"
        auto-rotate
        interpolation-decay="100"
        shadow-softness="1"     
        camera-orbit="49.25deg 81.73deg auto" min-camera-orbit="auto 52deg auto" max-camera-orbit="auto 98deg auto"
        environment-image="../../assets/neutral.hdr"
        oncontextmenu="return false;"
      >
        
      
  
  <button slot="ar-button" id="ar-button">
    View in your space
  </button>

  <div id="ar-prompt">
    <img src="../../assets/hand.png">
  </div>

  <button id="ar-failure">
    AR is not tracking!
  </button>

  <div class="slider">
    <div class="slides">
      <button class="slide selected" onclick="switchSrc(this, 'Speaker-JBL.glb?v=1696014926062')" style="background-image: url('../../assets/Speaker-JBL.webp');">

      </button><button class="slide" onclick="switchSrc(this, 'Sofa-blue.glb?v=1696014924745')" style="background-image: url('../../assets/Sofa-blue.webp');">

      </button><button class="slide" onclick="switchSrc(this, 'Speaker-iLive.glb?v=1696014927769')" style="background-image: url('../../assets/Speaker-iLive.webp');">
      
      </button><button class="slide" onclick="switchSrc(this, 'Arcade.glb?v=1696016318062')" style="background-image: url('../../assets/Arcade.webp');">
      
      </button><button class="slide" onclick="switchSrc(this, 'Sofa-black.glb?v=1696016285263')" style="background-image: url('../../assets/Sofa-black.webp');">    
    </button></div>
  </div>
</model-viewer>



    

    <script type="module">
  const modelViewer = document.querySelector("model-viewer");

  window.switchSrc = (element, name) => {
    const base = "https://cdn.glitch.global/58d0a352-2e99-4517-92b4-dd09605fce86/";
    modelViewer.src = base + name;
    modelViewer.poster = base + '.png';
    const slides = document.querySelectorAll(".slide");
    slides.forEach((element) => {element.classList.remove("selected");});
    element.classList.add("selected");
  };

  document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
    // Keep slider interactions from affecting the XR scene.
    ev.preventDefault();
  });
</script>

    <script>

      const mv = document.querySelector("#model-viewer");

      const annotationClicked = (a) => {

        let ds = a.parentNode.dataset;

        mv.cameraTarget = ds.target;

        mv.cameraOrbit = ds.orbit;

        if(ds.fov !== undefined)

            mv.fieldOfView = ds.fov;

      }

    </script>
