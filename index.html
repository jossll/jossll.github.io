<!DOCTYPE html>

  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The following libraries and polyfills are recommended to maximize browser support -->

<body>
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <script>
    self.ModelViewerElement = self.ModelViewerElement || {};
    self.ModelViewerElement.dracoDecoderLocation = 'https://storage.googleapis.com/demos.webmproject.org/draco/draco_decoder.js';
    </script>
  <script>
    self.ModelViewerElement = self.ModelViewerElement || {};
    self.ModelViewerElement.ktx2TranscoderLocation = 'KTX2Loader.js';
    </script>

   <h1>AR</h1>
   <span>Augmented reality</span>
   <span>Works on iOS 13+ and android with ARCore support (almost all the latest released devices)</span>

  
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer camera-controls touch-action="pan-y" src="https://cdn.glitch.me/0da62896-6c0c-4442-ac14-dad35bbecc0f/472337782-WALMART-SPEAKER_JBL-BLACK-GLB.glb?v=1695510069865"

                  alt="cook JBL"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
